<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, inicial-scale=1.0">
  <meta name="keywords" content="inmobiliaria, casas, terra, apartamentos, lotes, terrenos, coban, guatemala, venta, alquiler, compra">
  <title>Terra Inmobiliaria</title>
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/estilos.css">
  <link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
</head>
<body>
  <div class="row text-center detalles">
    <div class=col-6>
    <h3>Casa con Locales Comerciales en el Centro de Cobán</h3>
    <img src="../img/centro1.jpg" width="70%">
    <p> - Casa de 2 Niveles<br>
        - Esquina opuesta a los Bomberos Voluntarios<br>
        - La propiedad cuenta con locales y es de Vocación Comercial.
    </div>
    <div class=col-6>
      <h3>Solicitar mas Información</h3>
      <form name="form1" action="mailto:heramalva@gmail.com">
      <label for"name">Nombre</label>
      <input type="text" id="name" class="form-control" required>
      <label for"tel">Telefono</label>
      <input type="number" id="tel" class="form-control" required>
      <label for"email">Correo Electronico</label>
      <input type="email" id="email" class="form-control"/>
      <label for"comen">Comentario</label>
      <textarea type="text" id="comen" rows="4" class="form-control" required></textarea>
      <br>
      <input type="submit" class="enviar" value="ENVIAR">
      </form>
    </div>
  </div>
</body>
